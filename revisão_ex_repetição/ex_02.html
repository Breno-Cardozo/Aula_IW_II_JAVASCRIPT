<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    <script>
        var A = 80000
        var B = 200000
        var anos = 0

        while (A <= B){
            A = A * 1.03
            B = B * 1.015
            anos++

        }

        document.write(`A quantidade de anos necessária para que a população A seja maior que de B é de ${anos} anos `)
        document.write(`<br> População de A ${A}`)
        document.write(`<br> População de B ${B}`)
    </script>
    
</body>
</html>
