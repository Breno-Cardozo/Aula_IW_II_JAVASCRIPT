<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Exemplo 03-Informe país</title>
</head>
<body>
    <h1>Pesquisa de países</h1>
    Nos informe a sua nacionalidade(sigla)<input type="text" name="txtpais" id="txtpais">
    <input type="button" value="ENVIAR" onclick="enviar()">
    <div id="resultado"></div>
    <script>
        function enviar(){
            var txtP= document.querySelector('input#txtpais')
            var res= document.querySelector('div#resultado')
            var nac =(txtP.value)
            var nac= nac.toUpperCase()
            res.innerHTML =`<p>Sua nacionalidade é <strong>${nac}</strong></p>`
            if(nac='Bra'){
                res.innerHTML+=`<p>Você é Brasileiro!</p>`
            }
            else{
                res.innerHTML+=`<p>Você é Estrangeiro</p>`
            }
        }
    </script>
    
</body>
</html>
