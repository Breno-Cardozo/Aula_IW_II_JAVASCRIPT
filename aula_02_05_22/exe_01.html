<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo For</title>
</head>
<body>
    <div id="elementos"> Utilizando uma div         
        <script>
            var caixa= document.getElementById('elementos')
            caixa.innerHTML='<ul>'

                for (numero=0; numero<=10; numero++){
                //console.log(`Número ==>${numero}`)
                caixa.innerHTML += `<li>Número ==> ${numero} </li>`
        }
        caixa.innerHTML+='</ul>'
    </script>
    </div>


    
</body>
</html>
