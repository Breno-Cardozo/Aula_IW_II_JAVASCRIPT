<body>

    <script>
        var nome = prompt('Digite o seu nome')
        //var qtde = nome.length
        //alert ('Seu nome tem ' + nome.length + 'letras')
        //alert('Valor de qtde =' + qtde)
        document.write(` Seu nome tem ${nome.length} letras <br>`)
        document.write(`Olá ${nome}, seu nome em maiusculo é ${nome.toUpperCase()} <br>`)
        document.write(`Olá ${nome}, seu nome em minusculo é ${nome.toLowerCase()}`)
    </script>
