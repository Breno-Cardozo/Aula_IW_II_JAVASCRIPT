<body>
    <input type="button" value="REPETIR OPERAÇÃO" onclick="processa()">
    <script>
        var tempo = 0
        var pais_a = Number(prompt('Insira a população do País A:'))
        var pais_b = Number(prompt('Insira a população do País B:'))
        var plus_a = Number(prompt('Insira taxa de crescimento do País A por ano:'))
        var plus_b = Number(prompt('Insira taxa de crescimento do País B por ano:'))


        if ((pais_a < pais_b) && (plus_a > plus_b)){
            while (pais_a <= pais_b) {
                pais_a= pais_a + (pais_a *(plus_a / 100))
                pais_b= pais_b + (pais_b *(plus_b / 100))
                tempo++
            }
            alert (`O tempo para a população do País A ser maior que a do País B é de ${tempo} anos`)
        }

        else {
            alert('Por favor, nos informe a população do País A menor do que a do País B e a taxa de crescimento do País A maior do que a do País B')
        }
